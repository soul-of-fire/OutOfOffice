<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Calendar
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddEvent()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onLogOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-calendar #calendar [events]="currentEvents | async" (onDaySelect)="onDaySelect($event)"></ion-calendar>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="selected && selected.data">
    <ion-card-header>
      {{selected.data.title}}
    </ion-card-header>
    <ion-card-content>
      {{selected.data.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
