<ion-header>
  <ion-navbar>
    <ion-title>
      Calendars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons>
    <button ion-button icon-only (click)="onNativeCalendar()" padding>
      Native
      <ion-icon name="add-circle"></ion-icon>
    </button>
    <button ion-button icon-only (click)="onAngularCalendar()" padding>
      Angular
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>

  <ion-calendar #calendar [events]="currentEvents" (onDaySelect)="onDaySelect($event)"></ion-calendar>
</ion-content>
