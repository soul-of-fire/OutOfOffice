<ion-header>
  <ion-navbar>
    <ion-title>
      Add Event
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm" novalidate (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea type="text" formControlName="message"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>From</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="MM/DD/YYYY" formControlName="from"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>To</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="MM/DD/YYYY" formControlName="to"></ion-datetime>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" [disabled]="!eventForm.valid" full>Create</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
